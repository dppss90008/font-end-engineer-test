<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafer interface</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.css">
    <link rel="stylesheet" href="canvas.css">
</head>

<body>

    <div class="container">

        <h2>Font-end engineer test</h2>
        <p>Chih-Hung, Hsieh &nbsp 2022-04-20</p>

        <div class="form-group">
            <label>
                Position of the broken corner:&nbsp
            </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="cornerUp" id="flexRadiUp" checked>
                <label class="form-check-label" for="flexRadiUp">
                    Up
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="cornerDown" id="flexRadioDown">
                <label class="form-check-label" for="flexRadioDown">
                    Down
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="cornerLeft" id="flexRadioLeft">
                <label class="form-check-label" for="flexRadioLeft">
                    Left
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="cornerRight" id="flexRadioRight">
                <label class="form-check-label" for="flexRadioRight">
                    Right
                </label>
            </div>
        </div>

        <label>The size of die X:&nbsp</label>


        <input id="DieX_size" type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="4" />
        <br>

        <label>The size of die Y: &nbsp</label>

        <input id="DieY_size" type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="3" />

        <p id="movelog">"Coordinate axis of the mouse hover: </p>

        <canvas id="myCanvas"></canvas>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.js"></script>
    <script src="canvas.js"></script>



</body>

</html>
